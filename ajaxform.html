<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTML Ajax Form Example & File Upload</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="./ajax-form/style.css">

  
</head>

<body>

  <!DOCTYPE html>
<html>
  <body>
     <div class="col-md-6 offset-md-3 mt-5">
   
        <form accept-charset="UTF-8" action="https://hooks.zapier.com/hooks/catch/5132439/vcr10q/" method="POST" enctype="multipart/form-data" target="_blank" id="ajaxForm">
          
          <div class="form-group">
            <label for="exampleInputEmail1" required="required">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required="required">
          </div>
          
          <hr>
          <div class="success">We received your submission, thank you!</div> 
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>

  

    <script  src="./ajax-form/script.js"></script>




</body>
